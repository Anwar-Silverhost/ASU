{% extends 'academic/academic_navbar.html' %}
{% block content %}
{% load static %}


<main id="main" class="main">

    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col">
                                <h5 class="card-title">Registration</h5>
                            </div>
                            <div class="col-auto">
                                <h4 class="card-title"><span class="fst-normal fs-5"> Enrolment Number :  </span>{{enr_user.EnrolmentNo}}</h4>
                            </div>
                        </div>
                        

                        <!-- General Form Elements -->
                        <form action="{% url 'save_user' enr_user.id %}" method="post" enctype="multipart/form-data" autocomplete="off">
                            {% csrf_token %}
                            <div class="row mb-3">
                                <label for="inputText" class="col-sm-2 col-form-label">First Name</label>
                                <div class="col-sm-4">
                                    <input required type="text" class="form-control" name="firstName" >
                                </div>

                                <label for="inputText" class="col-sm-2 col-form-label">Last Name</label>
                                <div class="col-sm-4">
                                    <input required type="text" class="form-control" name="lastName">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="inputDate" class="col-sm-2 col-form-label">Date of Birth</label>
                                <div class="col-sm-4">
                                    <input required type="date" class="form-control" name="dateofbirth">
                                </div>

                                <label class="col-sm-2 col-form-label">Gender</label>
                                <div class="col-sm-4">
                                    <select required class="form-select" name="gender" aria-label="Default select example">
                                        <option value="male" selected>Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Others</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="inputText" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-4">
                                    <input required type="emial" class="form-control" name="email">
                                </div>

                                <label for="inputText" class="col-sm-2 col-form-label">Phone</label>
                                <div class="col-sm-4">
                                    <input required type="number" class="form-control" name="phone">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="inputText" class="col-sm-2 col-form-label">City</label>
                                <div class="col-sm-4">
                                    <input required type="text" class="form-control" name="city">
                                </div>

                                <label for="inputText" class="col-sm-2 col-form-label">Country</label>
                                <div class="col-sm-4">
                                    <input required type="text" class="form-control" name="country">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputText" class="col-sm-2 col-form-label">Qualification</label>
                                <div class="col-sm-4">
                                    <input required type="text" class="form-control" name="qualification">
                                </div>

                                <label for="inputText" class="col-sm-2 col-form-label">Course</label>
                                <div class="col-sm-4">
                                    <input required type="text" class="form-control" name="course">
                                </div>
                            </div>

                            <div class="row mb-3 mt-5">
                                <label for="inputText" class="col-sm-2 col-form-label">Parent Name</label>
                                <div class="col-sm-4">
                                    <input required type="text" class="form-control" name="parentName">
                                </div>

                                <label for="inputText" class="col-sm-2 col-form-label">Contact Number</label>
                                <div class="col-sm-4">
                                    <input required type="text" class="form-control" name="contactNumber">
                                </div>
                            </div>









                            

                            <div class="row mb-3 mt-5">
                                <label class="col-sm-2 col-form-label"></label>
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>

                        </form><!-- End General Form Elements -->

                    </div>
                </div>

            </div>

            
        </div>
    </section>

</main>


{% endblock %}
