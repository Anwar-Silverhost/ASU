{% extends 'admin/admin_navbar.html' %}
{% block content %}
{% load static %}



<div class="page-wrapper">
    <!-- Page header -->
    <div class="page-header d-print-none">
        <div class="container-xl">
            <div class="row g-2 align-items-center">
                <div class="col">
                    <!-- Page pre-title -->
                    <div class="page-pretitle">
                        Admin
                    </div>
                    <h2 class="page-title">
                       Create Academic
                    </h2>
                </div>
                <!-- Page title actions -->
                <div class="col-auto ms-auto d-print-none">
                    
                </div>
            </div>
        </div>
    </div>
    <!-- Page body -->
    <div class="page-body">
        <div class="container-xl">
            <div class="row row-deck row-cards mt-3">

                <div class="col-lg-1"></div>

                <div class="col-lg-8">
                    <div class="row row-cards">
                        <div class="col-12">
                            <form class="" action="{% url 'save_academic' %}" method="post" enctype="multipart/form-data" autocomplete="off">
                                {% csrf_token %}
                                <div class="card-body">
                                    <div class="row row-cards">
                                        <div class="col-sm-6 col-md-6">
                                            <div class="mb-3">
                                                <label class="form-label">Academic Name</label>
                                                <input type="text" class="form-control" placeholder="" required name="academic_name">
                                            </div>
                                        </div>
                                        <div class="col-sm-6 col-md-6">
                                            <div class="mb-3">
                                                <label class="form-label">Coordinator Name</label>
                                                <input type="text" class="form-control" placeholder="" required name="coordinator_name">
                                            </div>
                                        </div>
                                        
                                        <div class="col-sm-6 col-md-5">
                                            <div class="mb-3">
                                                <label class="form-label">Email</label>
                                                <input type="email" class="form-control" placeholder="" required  name="email">
                                            </div>
                                        </div>
                                        <div class="col-sm-6 col-md-5">
                                            <div class="mb-3">
                                                <label class="form-label">Phone</label>
                                                <input type="number" class="form-control" placeholder="" required name="phone">
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="mb-3">
                                                <label class="form-label">Seats</label>
                                                <input type="number" class="form-control" placeholder="" required name="seat_count">
                                            </div>
                                        </div>
                                        
                                    </div>
                                </div>
                                <div class="card-footer text-end">
                                    <button type="submit" class="btn btn-primary">Create</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-lg-2"></div>


            </div>
        </div>
    </div>

</div>







<script>
    var mobnav = document.querySelector('.nav_academic');
    mobnav.classList.add('active');
</script>



{% endblock %}
